<template>
  <div class="behalter">
    <h1>${pageTitle}</h1>
    <!-- <div class="lager">
      <h3>Informações gerais
        <div class="symbole"></div>
      </h3>
      <label>Teste
        <input type="text" name="teste">
      </label>
    </div> -->
    <div class="lager" repeat.for="einstellung of metaeinstellungen">
      <h3>
        ${einstellung.title}
      </h3>
      <label repeat.for="feld of einstellung.lager" if.bind="feld.eingabeAnzeigen">
        ${feld.etikette}
        <input type="text" value.bind="feld.objekt.inhalt" keyup.trigger="checkVerwandte(feld)" placeholder="${feld.platzhalter}">
        <a class="${!feld.darunter.link ? 'help-text' : ''}" href="${feld.darunter.link ? feld.darunter.link : 'javascript:void(0)'}" target="_blank" if.bind="feld.darunter">${feld.darunter.text}</a>
      </label>
    </div>
  </div>
  <pre class="ausgabe" ref="aus">
    <template repeat.for="einstellung of metaeinstellungen"><span class="kommentar">${einstellung.komment}</span>
      <template repeat.for="feld of einstellung.lager">${feld.objekt.angabe}<span class="meta-content" if.bind="feld.isMeta && feld.objekt.prafix.typWert != ''">"${feld.objekt.prafix.typWert}"</span>${feld.objekt.mittel}<span class="meta-content" if.bind="feld.isMeta">"${feld.objekt.inhalt}"</span><span class="default" if.bind="!feld.isMeta">${feld.objekt.inhalt}</span>${feld.objekt.ende}
      </template>
    </template>
  </pre>
</template>
